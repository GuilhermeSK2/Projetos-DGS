<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form | CodingLab</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form action="#">
            <div class="title">Login</div>
            <div class="input-box">
                <input type="text" placeholder="Enter Your Email" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter Your Password" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" value="Continue">
            </div>
        </form>
        <div class="option">or Conect with Social Media</div>
        <div class="twitter">
            <a href="#"><i class="fab fa-twitter"></i>Login with Facebook</a>
        </div>
        <div class="facebook">
            <a href="#"><i class="fab fa-facebook-f"></i>Login with Twitter</a>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/02496a56c6.js" crossorigin="anonymous"></script>
</body>
</html>
